name: Android Production Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Android AAB
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“± Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ“¥ Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”‘ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', **/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ” Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ—ï¸ Build Android AAB
        run: |
          # Install EAS CLI locally
          npm install -g eas-cli

          # Build using EAS (uses remote build service)
          eas build --platform android --profile production --non-interactive

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: |
            *.aab
            *.apk
          retention-days: 30

      - name: ğŸ”” Notify on Success
        if: success()
        run: |
          echo "âœ… Android build completed successfully!"
          echo "ğŸ“¦ Download the artifact from the Actions tab"

      - name: âŒ Notify on Failure
        if: failure()
        run: |
          echo "âŒ Android build failed!"
          echo "ğŸ” Check the logs for more details"
